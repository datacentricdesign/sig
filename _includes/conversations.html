
    <section id="conversations">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Conversations</h2>
                </div>
            </div>
            <div class="portfolio-flex-row">
                <table>
                    {% for post in site.posts reversed %}
                    <tr id="event{{post.modal-id}}">
                        <td>
                            <img src="img/conversations/{{ post.img }}" style="max-width:200px" alt="{{ post.alt }}">
                        </td>
                        <td colspan="3" style="padding:10px">
                            <h3>{{post.title}}</h3>
                            <p>
                                By {{post.speaker}}<br>
                                Date: {{post.project-date}}<br>
                                Location: {{post.location}}
                            </p>
                            <h4>
                                {{post.description}}
                            </h4>
                            <p>
                                {{post.content}}
                            </p>
                            <p>
                                <a href="{{post.recording}}">Recording</a>
                            </p>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </section>
