
    <section id="conversations">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Conversations</h2>
                </div>
            </div>
            <div class="portfolio-flex-row">
                <table>
                    {% for post in site.posts %}
                    <tr>
                        <td>
                            Speaker: {{post.speaker}}
                        </td>
                        <td>
                            Date: {{post.project-date}}
                        </td>
                        <td>
                            Location: {{post.location}}
                        </td>
                        <td>
                            Recording: {{post.recording}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/conversations/{{ post.img }}" style="max-width:200px" alt="{{ post.alt }}">
                        </td>
                        <td colspan="3" style="padding:10px">
                            <h3>{{post.title}}</h3>
                            <h4>
                                {{post.description}}
                            </h4>
                            <p>
                                {{post.content}}
                            </p>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </section>
